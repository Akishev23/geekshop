{% extends 'myadmin/base_myadmin.html' %}


{% block content %}

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактирование категории :: {{ cat|default:1 }}  </h1>
                <div class="card-body">
                    <form action="{% url 'myadmin:admin_category_update' key %}" method="post"
                          enctype="multipart/form-data">

                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="
{{ form.title.id_for_label }}">Наименование</label>
                                    {{ form.title }}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="
{{ form.image.id_for_label }}">Изображение</label>
                                    <img src="{{ form.image.url }}">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1"
                                           for="{{ form.discount.id_for_label }}">Скидка</label>
                                    {{ form.discount }}
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit"
                                       value="Сохранить">
                            </div>
                        </div>

                    </form>
                    <form action="{% url 'myadmin:admin_category_delete' user.id %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-danger btn-block" value="Удалить"
                                       type="submit">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>

{% endblock %}
